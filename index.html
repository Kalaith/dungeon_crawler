<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Crawler - Etrian Odyssey Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Party Creation Screen -->
    <div id="party-creation" class="screen active">
        <div class="container">
            <div class="party-creation-panel">
                <h1>Create Your Party</h1>
                <p class="text-secondary">Choose up to 5 adventurers to explore the dungeon</p>
                
                <div class="party-slots">
                    <div class="party-slot" data-slot="0">
                        <div class="slot-content empty">
                            <button class="btn btn--outline create-character-btn">
                                <span>+</span>
                                Create Character
                            </button>
                        </div>
                    </div>
                    <div class="party-slot" data-slot="1">
                        <div class="slot-content empty">
                            <button class="btn btn--outline create-character-btn">
                                <span>+</span>
                                Create Character
                            </button>
                        </div>
                    </div>
                    <div class="party-slot" data-slot="2">
                        <div class="slot-content empty">
                            <button class="btn btn--outline create-character-btn">
                                <span>+</span>
                                Create Character
                            </button>
                        </div>
                    </div>
                    <div class="party-slot" data-slot="3">
                        <div class="slot-content empty">
                            <button class="btn btn--outline create-character-btn">
                                <span>+</span>
                                Create Character
                            </button>
                        </div>
                    </div>
                    <div class="party-slot" data-slot="4">
                        <div class="slot-content empty">
                            <button class="btn btn--outline create-character-btn">
                                <span>+</span>
                                Create Character
                            </button>
                        </div>
                    </div>
                </div>

                <div class="party-actions">
                    <button id="start-adventure" class="btn btn--primary" disabled>Start Adventure</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Character Creation Modal -->
    <div id="character-modal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create Character</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Character Name</label>
                    <input type="text" id="character-name" class="form-control" placeholder="Enter character name" maxlength="12">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Character Class</label>
                    <select id="character-class" class="form-control">
                        <option value="">Select a class...</option>
                        <option value="Fighter">Fighter - Melee combat specialist</option>
                        <option value="Mage">Mage - Magic user with powerful spells</option>
                        <option value="Cleric">Cleric - Healer and support specialist</option>
                        <option value="Rogue">Rogue - Fast attacker with high critical hits</option>
                        <option value="Archer">Archer - Ranged attacker effective from back row</option>
                    </select>
                </div>
                
                <div id="class-stats" class="class-stats hidden">
                    <h4>Base Stats</h4>
                    <div class="stats-grid">
                        <div class="stat">
                            <span class="stat-label">HP</span>
                            <span id="stat-hp" class="stat-value">-</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">MP</span>
                            <span id="stat-mp" class="stat-value">-</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">STR</span>
                            <span id="stat-str" class="stat-value">-</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">DEF</span>
                            <span id="stat-def" class="stat-value">-</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">AGI</span>
                            <span id="stat-agi" class="stat-value">-</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">LUC</span>
                            <span id="stat-luc" class="stat-value">-</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancel-character" class="btn btn--secondary">Cancel</button>
                <button id="create-character" class="btn btn--primary" disabled>Create Character</button>
            </div>
        </div>
    </div>

    <!-- Main Game Screen -->
    <div id="game-screen" class="screen hidden">
        <div class="game-layout">
            <!-- First Person View -->
            <div class="game-panel dungeon-view">
                <canvas id="dungeon-canvas" width="400" height="300"></canvas>
                <div class="dungeon-info">
                    <span id="floor-info">Floor 1</span>
                    <span id="position-info">Position: 1,1</span>
                    <span id="facing-info">Facing: North</span>
                </div>
            </div>

            <!-- Minimap -->
            <div class="game-panel minimap-panel">
                <h4>Automap</h4>
                <canvas id="minimap-canvas" width="200" height="200"></canvas>
                <div class="map-legend">
                    <div class="legend-item">
                        <span class="legend-symbol floor">□</span>
                        <span>Floor</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-symbol wall">■</span>
                        <span>Wall</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-symbol player">●</span>
                        <span>Party</span>
                    </div>
                </div>
            </div>

            <!-- Party Status -->
            <div class="game-panel party-status">
                <h4>Party Status</h4>
                <div id="party-members"></div>
            </div>

            <!-- Controls -->
            <div class="game-panel game-controls">
                <h4>Actions</h4>
                <div class="control-buttons">
                    <div class="movement-controls">
                        <button id="move-forward" class="btn btn--secondary move-btn">↑</button>
                        <div class="horizontal-controls">
                            <button id="turn-left" class="btn btn--secondary move-btn">←</button>
                            <button id="turn-right" class="btn btn--secondary move-btn">→</button>
                        </div>
                        <button id="move-backward" class="btn btn--secondary move-btn">↓</button>
                    </div>
                    <div class="action-controls">
                        <button id="rest-party" class="btn btn--outline">Rest</button>
                        <button id="party-menu" class="btn btn--outline">Party</button>
                    </div>
                </div>
            </div>

            <!-- Combat Interface -->
            <div id="combat-interface" class="combat-overlay hidden">
                <div class="combat-content">
                    <div class="combat-header">
                        <h3>Combat!</h3>
                        <div id="combat-turn-order"></div>
                    </div>
                    
                    <div class="combat-main">
                        <div class="combat-enemies">
                            <div id="enemy-display"></div>
                        </div>
                        
                        <div class="combat-actions">
                            <div id="combat-log"></div>
                            <div id="action-menu" class="hidden">
                                <h4 id="current-character">Character Actions</h4>
                                <div class="action-buttons">
                                    <button class="combat-action-btn" data-action="attack">Attack</button>
                                    <button class="combat-action-btn" data-action="defend">Defend</button>
                                    <button class="combat-action-btn" data-action="item">Item</button>
                                    <button class="combat-action-btn" data-action="escape">Escape</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Messages Display -->
    <div id="message-display" class="message-display hidden">
        <div class="message-content">
            <p id="message-text"></p>
            <button id="message-ok" class="btn btn--primary">OK</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
